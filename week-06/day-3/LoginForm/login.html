<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <form action="login-page.html" method="post">
        <div><h2>ACCOUNT LOGIN</h2></div>
        <div>
            <label for="username">USERNAME</label>
            <br>
            <input type="text" id="name" name="user_name" placeholder="I'm a field" required>
        </div>
        <div>
            <label for="password">PASSWORD</label><br>
            <input type="password" id="password" name="user_password" placeholder="password" required>
            <br>
            <a href="forgot-password.html" id="forgot-password">Forgot Password?</a>
        </div>
        <div class="button">
            <button type="login">Login</button>
        </div>
    </form>
</body>

</html>

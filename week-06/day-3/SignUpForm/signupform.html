<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign up form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <div id="verybig">
        <div class="big">
            <form action="https://newsletter-ws.herokuapp.com/register" method="post">
                <div>
                    <h2>Sign up</h2>
                </div>
                <div>
                    <input type="text" id="name" name="name" placeholder="Username" required>
                </div>
                <div>
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                </div>
                <div>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div>
                    <input type="password" id="passwordConfirmation" name="passwordConfirmation" placeholder="Retype password" required>
                </div>
                <script language='javascript' type='text/javascript'>
                    function check(input) {
                        if (input.value != document.getElementById('password').value) {
                            input.setCustomValidity('Password Must be Matching.');
                        } else {
                            // input is valid -- reset the error message
                            input.setCustomValidity('');
                        }
                    }
                </script>
                <div class="button">
                    <button type="login"><b>SIGN ME UP</b></button>
                </div>
            </form>
        </div>

        <div class="big">

            <a class="loginwith" id="twitter">Log in with Twitter</a>
            <a class="loginwith" id="googleplus">Log in with Google+</a> 
        </div> -->
    </div>
</body>

</html>
